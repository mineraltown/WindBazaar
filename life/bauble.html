<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>装饰品</title>
    <link rel="stylesheet" href="/css/iframe.css">
</head>
<body>
    <h1>装饰品</h1>
    <p>角色装备的装饰品只有这四种戒指，每一种有不同效果。<br>
        戒指需要由集市「弗乔商店」购入<span style="color: purple;">⬤紫色耀珠</span>后才能用「加工风车」制作。<br>
        宝石原材料由集市「弗乔商店」出售，矿石原材料由集市中劳埃德的「矿石流光」出售。</p>
    <table>
        <thead>
            <tr>
                <th>装饰品</th>
                <th>材料</th>
                <th>获得方式</th>
                <th>装备效果</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>水色戒指</td>
                <td>玛瑙+秘银+金刚石</td>
                <td rowspan="4">加工风车</td>
                <td>使用道具时不会疲劳</td>
            </tr>
            <tr>
                <td>紫色戒指</td>
                <td>钻石+秘银+金刚石</td>
                <td>赠送礼物效果提升</td>
            </tr>
            <tr>
                <td>黄色戒指</td>
                <td>黄玉+秘银+金刚石</td>
                <td>集市时摇铃铛效果提升</td>
            </tr>
            <tr>
                <td>绿色戒指</td>
                <td>橄榄石+秘银+金刚石</td>
                <td>第二天的风速度变大</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
