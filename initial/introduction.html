<body>
    <h1>游戏介绍</h1>
    <p>《牧场物语 风之集市》（日：牧場物語 ようこそ！風のバザールへ，英：Harvest Moon DS: Grand Bazaar）是《牧场物语》系列的第22作，由MMV制作及发行。<br>
        是NDS游戏中，牧场物语的第5作传统牧场物语版本，日版2008年12月18日发售，美版2010年8月24日发售。</p>
    <h2>基本操作</h2>
    <table>
        <thead>
            <tr>
                <th>按键</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>确认、对话、跳跃</td>
            </tr>
            <tr>
                <td>B</td>
                <td>取消、使用道具、收获作物、拾取、扔下</td>
            </tr>
            <tr>
                <td>X</td>
                <td>打开背包</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>将物品收入背包</td>
            </tr>
            <tr>
                <td>L</td>
                <td>切换跑步状态</td>
            </tr>
            <tr>
                <td>R</td>
                <td>打开工具面板</td>
            </tr>
            <tr>
                <td>十字键</td>
                <td>移动</td>
            </tr>
        </tbody>
    </table>
</body>
