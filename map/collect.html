<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>采集</title>
    <link rel="stylesheet" href="/css/iframe.css">
</head>
<body>
    <h1>采集</h1>
    <p class="note">可以在地图上拾取的物品。</p>
    <h2>全年</h2>
    <p>杂草、树枝、石头、硬币、铜硬币、银硬币、金硬币</p>
    <h2>春季</h2>
    <p><span style="color: #6faf68;">薄荷</span>、<span style="color: #885435;">核桃</span>、<span style="color: #ac9981;">蜂窝</span>、<span style="color: #ffc400;">月泪草</span>、<span style="color: #026cd1;">蓝色奇幻朱草</span>、<span style="padding: 0 5px 0 5px; color: #ffffff; background-color: #aaa;">三色花</span>、<span style="color: #924700;">香菇</span>、<span style="padding: 0 5px 0 5px; color: #e6da1e; background-color: #f8ffd7; border-bottom: 1px solid #1a7f07;">洋甘菊</span></p>
    <h2>夏季</h2>
    <p><span style="color: #6faf68;">薄荷</span>、<span style="color: #885435;">核桃</span>、<span style="color: #ac9981;">蜂窝</span>、<span style="color: #d683bb;">粉色猫薄荷</span>、<span style="padding: 0 5px 0 5px; color: #e6da1e; background-color: #f8ffd7; border-bottom: 1px solid #1a7f07;">洋甘菊</span>、<span style="padding: 0 5px 0 5px; color: #666; background-color: #eee;">毒蘑菇</span></p>
    <h2>秋季</h2>
    <p><span style="color: #6faf68;">薄荷</span>、<span style="color: #885435;">核桃</span>、<span style="color: #ac9981;">蜂窝</span>、<span style="padding: 0 5px 0 5px; color: #a621ff; background-color: #ecffe9; border-bottom: 1px solid #398f2e;">薰衣草</span>、<span style="color: #026cd1">蓝色奇幻朱草</span>、<span style="color: #b2220e;">红色奇幻朱草</span>、<span style="padding: 0 5px 0 5px; color: #502618; background-color: #ccb599;">玉蕈</span> 、<span style="color: #924700;">栗子</span></p>
    <h2>冬季</h2>
    <p><span style="padding: 0 5px 0 5px; color: #a621ff; background-color: #ecffe9; border-bottom: 1px solid #398f2e;">薰衣草</span>、<span style="padding: 0 5px 0 5px; color: #fff; background-color: #b5e5ff;">雪球</span>、<span style="padding: 0 5px 0 5px; color: #91bed6; background-color: #212a26;">矿山石</span></p>
    <div class="key">
        <h3>雪球投出去后出现的物品</h3>
        <p>雪球、咖喱包、矿山石、杂草、树枝、石头、月泪草、粉色猫薄荷、蓝色奇幻朱草、红色奇幻朱草、三色花</p>
    </div>
</body>
</html>
