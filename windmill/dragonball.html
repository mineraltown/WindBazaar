<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>曜珠</title>
    <link rel="stylesheet" href="/css/iframe.css">
</head>
<body>
    <h1>曜珠</h1>
    <h2>曜珠的种类及效果</h2>
    <p>成为「大陆第一的集市」后，可以在集市的「<a href="../map/bazaar.html#弗乔商店">弗乔商店</a>」中购买。<br>
        因为一座风车上只能安1个曜珠，请妥善使用。<br>
        只能在风车没有工作的状态时更换曜珠。</p>
    <table style="max-width: 500px;">
        <thead>
            <tr>
                <th>名称</th>
                <th>效果</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span style="color: orangered;">⬤</span> 橙色曜珠</td>
                <td>单次制作上限30个<br><span style="font-size: 0.8em;">（默认为10个）</span></td>
            </tr>
            <tr>
                <td><span style="color: blue;">⬤</span> 蓝色曜珠</td>
                <td>制作时间减半</td>
            </tr>
            <tr>
                <td><span style="color: orange;">⬤</span> 黄色曜珠</td>
                <td>每做5个就增加1个</td>
            </tr>
            <tr>
                <td><span style="color: green;">⬤</span> 绿色曜珠</td>
                <td>同时加工上限12种<br><span style="font-size: 0.8em;">（默认为6种）</span></td>
            </tr>
            <tr>
                <td><span style="color: purple;">⬤</span> 紫色曜珠</td>
                <td>可制作稀有物品<br><span style="font-size: 0.8em;">（风车制作表中深色的部分）</span></td>
            </tr>
            <tr>
                <td><span style="color: red;">⬤</span> 红色曜珠</td>
                <td>增加品质</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
